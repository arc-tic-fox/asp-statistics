<div class="upload-file">
  <p-toast />
  <p-fileupload
    mode="basic"
    name="file[]"
    url="https://www.primefaces.org/cdn/api/upload.php"
    chooseLabel="Browse"
    accept=".json"
    chooseStyleClass="p-button-sm"
    [auto]="true"
    [maxFileSize]="maxFileSize"
    (onUpload)="upload($event)"
    (onError)="error()"
  />
</div>
